<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Books Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      div{
        margin:0;
      }
    </style>
   
  </head>
  <body class="bg-dark" ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Book Store</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a 
            href="{% url 'index' %}"
            class="navbar-link btn btn-lg btn-light text-dark  "
       
            >Books</a
          >
          <a
          href="{% url 'authors' %}"
          class="navbar-link btn btn-lg btn-light text-dark ms-3"
      
          >Authors</a
        >
            
            <a
              href="{% url 'upload-book' %}"
              class="navbar-link btn btn-lg btn-light text-dark ms-3 "
         
              >Create Books</a
            >
            <a class="nav-link  btn btn-outline-danger  " style="margin-left:700px ;" href="http://127.0.0.1:7000/admin/"><span   class="glyphicon glyphicon-log-in">   </span> Login Admin Panal</a>
            
          </div>
        </div>
      </div>
    </nav>

  
    <br />
    {% block content %}
    <div class="card-columns d-flex justify-content-around">
      {% for book in shelf %}
      <div class="card" style="width: 18rem">
        <img class="card-img-top" src="{{ book.image.url }}" />
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">{{ book.price }}</p>
          <p class="card-text">{{ book.appropriate }}</p>
          <p class="card-text">{{ book.publish_date}}</p>
          <p class="card-text">{{ book.add_to_site_at}}</p>
          <div class="card-footer bg-transparent border-dark">
            <p class="card-title">{{book.author}}</p>
            <center>
              <a
                href="update/{{book.id}}"
                class="btn btn-warning"
                id="{{book.id}}"
                >edit</a
              >
              <a
                href="delete/{{book.id}}"
                class="btn btn-danger"
                id="{{book.id}}"
                >delete</a
              >
            </center>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endblock %}
  </body>
</html>
